<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPlace | Conta</title>
    <link rel="icon" href="../icones/JP-1.png" class="icone_browser">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="conta.css">

<body>
    
    <div class="sidebar">

            </div>
            <img src="../icones/bar.svg" id="btn" alt="">
        </div>
        
        <ul>
            <li>
                <a href="../index/index.html">
                    <img src="../icones/shop.svg" alt="">
                    <span class="links_names">Mercado</span>
                </a>
                <span class="tooltip">Mercado</span>
            </li>

            <li>
                <a href="../cadastrar_produtos/cadastrar_produtos.html">
                    <img src="../icones/cart.svg" alt="">
                    <span class="links_names">Cadastrar Produtos</span>
                </a>
                <span class="tooltip">Cadastrar</span>
            </li>

            <li>
                <a href="../compras/compras.html">
                    <img src="../icones/box.svg" alt="">
                    <span class="links_names">Suas compras</span>
                </a>

            </li>

            <li>
                <a href="../estoque/estoque.html">
                    <img src="../icones/estoque.svg" alt="">
                    <span class="links_names">Estoque</span>
                </a>
                <span class="tooltip">Estoque</span>
            </li>
            
            <li>
                <a href="../dashboard/dashboard.html">
                    <img src="../icones/dashboard.svg" alt="">
                    <span class="links_names">Finanças</span>
                </a>
                <span class="tooltip">Finanças</span>
            </li>

            <li>
                <a href="../conta/conta.html">
                    <img src="../icones/user.svg" alt="">
                    <span class="links_names">Contas</span>
                </a>
                <span class="tooltip">Contas</span>
            </li>

        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../icones/JP-2.png" alt="">
                    <div class="name_job">
                        <div class="name">Realizar logout</div>
                        <div class="job">Sair de JPlace</div>
                    </div>
                </div>
                <img src="../icones/logout.svg" id="log_out" alt="">
            </div>
        </div>
    </div>


    <script src="conta.js"></script>
